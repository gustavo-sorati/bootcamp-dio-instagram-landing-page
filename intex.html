<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Instagram Landing Page</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="assets/screen-smartphone.png" alt="Tela do instagram em um celular">
    </div>

    <div class="instagram-continue">

      <div class="group">
        <img src="assets/logo.png" alt="Instagram logo">
          <div class="profile-photo">
            <img src="https://i.pravatar.cc/300" alt="Avatar">           
          </div>
          <a href="#" class="instagram-login">Continue como Gustavo</a>
          <p>
            Não é Gustavo?
            <a href="#" class="instagram-logout">Trocar de conta</a>
          </p>
      </div>

      <div class="group">
        <span>
          Não tem uma conta?
          <a href="#" class="instagram-logout">Cadastre-se</a>
        </span>
      </div>

      <div class="instagram-download">
        <p>Obtenha o aplicativo.</p>

        <div class="getApps">
          <a href="#">
            <img src="assets/apple.png" alt="apple">
          </a>
          <a href="#">
            <img src="assets/android.png" alt="android">
          </a>
        </div>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
